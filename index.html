<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <title>Oem Calculater</title>
  </head>
  <style>
    button > * {
      pointer-events: none;
    }
    .selected {
      background-color: yellow;
    }
  </style>

  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand"> Oem Calculater </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form id="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" id="add-btn" class="btn btn-primary btn-sm">
              <i class="fas fa-plus"></i>
              Add
            </button>

            <button type="submit" class="updateBtn btn btn-warning btn-sm">
              <i class="far fa-edit"></i>
              Save Changes
            </button>
            <button type="submit" class="deleteBtn btn btn-danger btn-sm">
              <i class="fas fa-times"></i>
              Delete
            </button>
            <button type="submit" class="cancelBtn btn btn-secondary btn-sm">
              <i class="fas fa-arrow-circle-left"></i>
              Cancel
            </button>
          </form>
        </div>
      </div>

      <div class="card mt-3">
        <table class="table" id="table">
          <tbody id="item-list"></tbody>
        </table>
      </div>

      <div class="card mt-3">
        <div class="card-footer text-right"></div>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
    <!-- <script src="ui.js"></script> -->
    <script type="module" src="product.js"></script>
  </body>
</html>
